language: node_js
node_js: node
dist: trusty
before_install:
- sudo add-apt-repository -y ppa:wine/wine-builds
- sudo apt-get update
- sudo apt-get install -y wine-staging devscripts build-essential lintian dh-make
  rpm
install:
- npm install
- cd app/ && npm install && cd ..
before_script:
- export WINEDLLOVERRIDES="mscoree,mshtml="
- export PATH=$PATH:/opt/wine-staging/bin/
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- rm -rf rpmbuild/
- mkdir -p rpmbuild/SOURCES
- tar -cjf rpmbuild/SOURCES/dummy.tar.bz2 readme.md
script:
- npm run build:linux
- debuild -b -uc -us
- npm run build:osx
- npm run build:win
- npm run build:linuxarmv7l
- debuild -b -uc -us -aarmhf
- cd rpmbuild && rpmbuild --define "_topdir $(pwd)/" -bb ../whatsapp-desktop.spec
  && cd ..
before_deploy:
- sudo apt-get install -y zip tar gzip
- cd dist/ && zip -r WhatsApp-win32-x64.zip WhatsApp-win32-x64/ && zip -r WhatsApp-darwin-x64.zip
  WhatsApp-darwin-x64/ && tar czf WhatsApp-linux-x64.tar.gz WhatsApp-linux-x64/ &&
  tar czf WhatsApp-linux-armv7l.tar.gz WhatsApp-linux-armv7l/ && cd ..
- export RELEASE_AMD64_PKG_FILE=$(ls ../whatsapp-desktop*amd64.deb)
- export RELEASE_ARM_PKG_FILE=$(ls ../whatsapp-desktop*armhf.deb)
- export RELEASE_AMD64_RPM_FILE=$(ls rpmbuild/RPMS/x86_64/*.rpm)
- openssl aes-256-cbc -K $encrypted_ab8a21d3084f_key -iv $encrypted_ab8a21d3084f_iv
  -in .deploy/deploy_rsa.enc -out .deploy/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 .deploy/deploy_rsa
- ssh-add .deploy/deploy_rsa
- cd .deploy && ./aur-deploy.sh && cd ..
deploy:
  provider: releases
  skip_cleanup: true
  on:
    tags: true
  file_glob: true
  file:
  - dist/WhatsApp-win32-x64.zip
  - dist/WhatsApp-darwin-x64.zip
  - dist/WhatsApp-linux-x64.tar.gz
  - dist/WhatsApp-linux-armv7l.tar.gz
  - "${RELEASE_AMD64_PKG_FILE}"
  - "${RELEASE_ARM_PKG_FILE}"
  - "${RELEASE_AMD64_RPM_FILE}"
  api_key:
    secure: 
